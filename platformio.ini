	-DLOG_LEVEL=4
	-DCORE_DEBUG_LEVEL=0
    -DTEXT_SIZE=1
    -DMSG_BOX_HEIGHT=20
	-DBUILD_TYPE=\"release\"
    -DCONFIG_FILE_PATH=\"/config_color.json\"

[env:Release-portrait-color]
